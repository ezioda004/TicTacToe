<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Roboto+Mono" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="https://code.jquery.com/jquery-3.2.1.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <script defer src="https://use.fontawesome.com/releases/v5.0.4/js/all.js"></script>
    <script src="script.js"></script>
    <title>TicTacToe</title>
</head>
<body>
    <h1>Tic Tac Toe</h1>
    <div id = "mode">
        <h3>Choose game mode</h3>
        <a href="#" id = "vsAI"><i class="fas fa-laptop fa-5x"></i><span> Vs AI</span></a>
        <a href="#" id = "vsP"><i class="fas fa-user fa-5x"></i><span> Vs Player2</span></a>
    </div>
    <div id = "pickSide">
        <h3>Pick a side</h3>
        <a href="#"><i id = "sidePickX" class="fas fa-times fa-4x"></i></a>
        <a href="#"><i id = "sidePickO" class="far fa-circle fa-4x"></i></a>
    </div>
    <div id = "game">
        <div id = "score">
            <div><i class = "fas fa-times fa-lg"></i> : <span id = "xWin">0</span></div>
            <div><i class="far fa-circle fa-lg"></i> : <span id = "oWin">0</span></div>
        </div>
        <table>
        <tr>
            <td class = "corner" id = "0"><span></span></td>
            <td class = "top" id = "1"><span></span></td>
            <td class = "corner" id = "2"><span></span></td>
        </tr>
        <tr>
            <td class = "side" id = "3"><span></span></td>
            <td id = "4"><span></span></td>
            <td class = "side" id = "5"><span></span></td>
        </tr>
        <tr>
            <td class = "corner" id = "6"><span></span></td>
            <td class = "top" id = "7"><span></span></td>
            <td class = "corner" id = "8"><span></span></td>
        </tr>
        </table>
        <a href="#" id = "reset">
                <div >New <i class="fas fa-spin fa-sync"></i> Game</div>
        </a>
        
    </div>
    <div id = "lose">
        <h2>You lost</h2>
    </div>
    <div id = "win">
        <div>
            
            <h2>Computer  <i class="fas fa-trophy"></i></h2>

        </div>
        
        <div>
               <h2>You <i class="fas fa-frown"></i></h2>
        </div>
        
    </div>
    <div id = "tie">
        <div><h2>
            It's a <i class="fas fa-spin fa-exchange-alt"></i>

            TIE!
        </h2></div>
    </div>
</body>
</html>
