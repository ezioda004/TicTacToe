<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Roboto+Mono" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="https://code.jquery.com/jquery-3.2.1.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <script defer src="https://use.fontawesome.com/releases/v5.0.4/js/all.js"></script>
    <script src="script.js"></script>
    <title>TicTacToe</title>
</head>
<body>
    <h1>Tic Tac Toe</h1>
    <div id = "mode">
        <h3>Choose game mode</h3>
        <a href="#" id = "vsAI"><i class="fas fa-laptop fa-5x"></i><span> Vs AI</span></a>
        <a href="#" id = "vsP"><i class="fas fa-user fa-5x"></i><span> Vs Player2</span></a>
    </div>
    <div id = "pickSide">
        <h3>Pick a side</h3>
        <a href="#"><i id = "sidePickX" class="fas fa-times fa-4x"></i></a>
        <a href="#"><i id = "sidePickO" class="far fa-circle fa-4x"></i></a>
    </div>
    <div id = "game">
        <table>
        <tr>
            <td class = "corner" id = "0"></td>
            <td class = "top" id = "1"></td>
            <td class = "corner" id = "2"></td>
        </tr>
        <tr>
            <td class = "side" id = "3"></td>
            <td id = "4"></td>
            <td class = "side" id = "5"></td>
        </tr>
        <tr>
            <td class = "corner" id = "6"></td>
            <td class = "top" id = "7"></td>
            <td class = "corner" id = "8"></td>
        </tr>
        </table>

        <p></p>
    </div>
</body>
</html>
